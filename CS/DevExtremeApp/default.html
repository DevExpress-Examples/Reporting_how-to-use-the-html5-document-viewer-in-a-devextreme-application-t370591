<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reporting within DevExtreme</title>
    <script src="bower_components/xtrareportsjs/html/web-document-viewer.html" type="text/html"></script>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="bower_components/devextreme/css/dx.light.css" />
    <link rel="stylesheet" href="bower_components/devextreme/css/dx.common.css" />
    <link rel="stylesheet" href="bower_components/xtrareportsjs/css/web-document-viewer-light.min.css" />
    <link rel="stylesheet" href="Content/site.css" />
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/globalize/cldr.js"></script>
    <script src="Scripts/globalize/cldr.event.js"></script>
    <script src="Scripts/globalize/cldr.supplemental.js"></script>
    <script src="Scripts/globalize/cldr.unresolved.js"></script>
    <script src="Scripts/globalize/globalize.js"></script>
    <script src="Scripts/globalize/globalize.message.js"></script>
    <script src="Scripts/globalize/globalize.number.js"></script>
    <script src="Scripts/globalize/globalize.currency.js"></script>
    <script src="Scripts/globalize/globalize.date.js"></script>
    
    <script src="bower_components/devextreme/js/dx.all.js" type="text/javascript"></script>
    <script src="bower_components/xtrareportsjs/js/dx-designer.min.js" type="text/javascript"></script>
    <script src="bower_components/xtrareportsjs/js/web-document-viewer.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="custom-toolbar">
        <div class="toolbar-item toolbar-webapi-selector" data-bind="dxCheckBox: { value: webApiController, text: 'Use web api controller' }"></div>
        <div class="toolbar-item toolbar-report-selector" data-bind="dxSelectBox : { items: reportList, displayExpr: 'text',  valueExpr: 'value', value: selectedReport, placeholder: 'Choose report...' }"></div>
        <div class="toolbar-item toolbar-open-report-button" data-bind="dxButton : { onClick : function(e){ selectedReport() && previewModel.reportPreview.openReport(selectedReport()); }, text: 'Open report'}"></div>
    </div>
    <div class="ViewerContainer" style="height: 850px; width: 100%">
        <div class='dx-designer' data-bind='template: "dxrd-report-preview"'>
            <span class='dxwcuic-platformError dxwcuic-hidden'>To be able to run the Document Viewer, the client web browser must support HTML5.</span>
        </div>
    </div>
    <script src="Scripts/initializer.js" type="text/javascript"></script>
</body>
</html>
